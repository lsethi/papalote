<h3>Show Search Results here</h3>
<h4>Folders</h4>

<ul>
  <li ng-repeat="result in folders track by $index"><a href='#/folders/{{result.id}}'>{{result.name}}</a></li>
</ul>

<h4>Documents</h4>

<ul>
  <li ng-repeat="result in documents track by $index"><a href='#/folders/{{result.id}}'>{{result.name}}</a></li>
</ul>
